<div class="confirm-dialog">
    <h2>Confirm Submission</h2>
    <p>Do you want to submit all your answers?</p>
    <div class="dialog-actions">
      <button mat-button class="cancel-button" (click)="onCancel()">No</button>
      <button mat-button class="confirm-button" (click)="onConfirm()">Yes</button>
    </div>
  </div>
