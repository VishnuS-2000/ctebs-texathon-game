<div *ngIf="!quizCompleted" class="bg">
    <div class="card quiz-card">
      <div class="card-body">
        <div class="question-wrapper mb-4">
          <h4 class="question-number">Question: {{ currentQuestionIndex + 1 }}</h4>
          <h3 class="question-text">{{ questions[currentQuestionIndex]?.question }}</h3>
        </div>
  
        <div class="options-container mb-4">
          <div *ngIf="questions[currentQuestionIndex].type === 'multiple-choice'">
            <div *ngFor="let option of questions[currentQuestionIndex].options" class="form-check">
              <input
                type="radio"
                name="option"
                [(ngModel)]="questions[currentQuestionIndex].selectedOption"
                [value]="option"
                class="form-check-input"
                id="option-{{option}}"
              />
              <label class="form-check-label" [for]="'option-' + option">
                {{ option }}
              </label>
            </div>
          </div>
  
          <div *ngIf="questions[currentQuestionIndex].type === 'checkbox'">
            <div *ngFor="let option of questions[currentQuestionIndex].options" class="form-check">
                <p-checkbox></p-checkbox>
              <!-- <input
                type="checkbox"
                [value]="option"
                (change)="toggleCheckbox(option)"
                [checked]="questions[currentQuestionIndex].selectedOptions?.includes(option)"
                class="form-check-input"
                id="checkbox-{{option}}"
              />
              <label class="form-check-label" [for]="'checkbox-' + option">
                {{ option }}
              </label>
            </div> -->
          </div>
  
          <div *ngIf="questions[currentQuestionIndex].type === 'fill-in-the-blank'">
            <input
              type="text"
              [(ngModel)]="questions[currentQuestionIndex].selectedOption"
              placeholder="Type your answer here"
              class="form-control"
            />
          </div>
        </div>
  
        <div class="button-container d-flex justify-content-between">
          <button class="btn btn-secondary" (click)="previousQuestion()">
            << Prev
          </button>
          <button class="btn btn-primary" (click)="nextQuestion()">Next >></button>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="quizCompleted" class="results-container">
    <h2 class="results-text">Attended Questions: {{ attendedQuestions }}/{{ questions.length }}</h2>
  </div>
