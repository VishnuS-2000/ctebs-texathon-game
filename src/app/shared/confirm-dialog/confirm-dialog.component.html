<mat-dialog-content class="confirm-dialog">
  <h2>{{ data.title }}</h2>
  <p>{{ data.message }}</p>
  <div class="dialog-actions">
    <button mat-button class="cancel-button" (click)="onCancel()">{{ data.cancelText || 'No' }}</button>
    <button mat-button class="confirm-button" (click)="onConfirm()">{{ data.confirmText || 'Yes' }}</button>
  </div>
</mat-dialog-content>
