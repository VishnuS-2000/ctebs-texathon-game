<mat-dialog-content class="confirm-dialog">
  <h2>{{  title }}</h2>
  <p>{{   message }}</p>
  <div class="dialog-actions">
    <button mat-button class="cancel-button" (click)="onCancel()">{{ cancelText || 'No' }}</button>
    <button mat-button class="confirm-button" (click)="onConfirm()">{{ confirmText || 'Yes' }}</button>
  </div>
</mat-dialog-content>
