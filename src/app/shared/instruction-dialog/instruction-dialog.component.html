<div class="container mt-5">
  <div class="card instruction-card">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Quiz Instructions</h2>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Read each question carefully.</li>
        <li class="list-group-item">Select the correct answer from the provided options.</li>
        <li class="list-group-item">You have a limited time to complete the quiz.</li>
        <li class="list-group-item">The timer will start as soon as you click "Start Quiz".</li>
        <li class="list-group-item">Once the quiz is completed, the timer will stop automatically.</li>
      </ul>
      <button class="btn btn-success btn-block mt-4" (click)="startQuiz()">Start Quiz</button>
    </div>
  </div>
</div>
