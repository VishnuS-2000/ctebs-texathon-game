<div class="card">
  <div class="card-body">
    <h2 class="card-title">{{ title }}</h2>

    <ul class="list-group">
      <li class="list-group-item" *ngFor="let instruction of instructions">{{ instruction }}</li>
    </ul>

    <button class="btn" (click)="startQuiz()">{{submitText}}</button>
  </div>
</div>
